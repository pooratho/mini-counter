<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e8d1c70f87.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="counter">
      <h1 class="counter_title">pooratho</h1>
      <span class="counter_value">0</span>
      <button class="counter_reset-button">
        <i class="fas fa-sync-alt counter_reset-button-icon"></i>
      </button>
      <div class="counter_buttons">
        <button class="counter_button counter_button--decrease">
          <i class="fas fa-minus counter_icon counter_icon--minus"></i>
        </button>
        <button class="counter_button counter_button--increase">
          <i class="fas fa-plus counter_icon counter_icon--plus"></i>
        </button>
      </div>
    </div>
  </body>
</html>
